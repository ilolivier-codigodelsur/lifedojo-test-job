<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Life Dojo JobTest</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="./favicon.ico?t=2">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body>

<header class="only-desktop">
    <div class="logo">
        <img src="./img/icons/icon-mydojo-filled.svg" alt="Logo">
        <span>LifeDojo</span>
    </div>
    <section class="user">
        <div class="user-title-container">
            <div class="user-title">Stress Management</div>
            <div class="user-activity">Meditation: Week 4 of 12</div>
        </div>
        <div class="user-avatar-container">
            <img src="./img/avatar_ivan.png" class="user-avatar">
            <img src="./img/smiley_sunglasses.png" class="user-icon">
        </div>
    </section>
    <nav>
        <a href="#" class="nav-link">My Dojo</a>
        <a href="#" class="nav-link active">Habits</a>
        <a href="#" class="nav-link">Coach</a>
        <a href="#" class="nav-link">Groups</a>
        <a href="#" class="nav-link">Concierge</a>
        <a href="#" class="nav-link">Journey</a>
    </nav>
</header>

<div class="content">
    <div class="container">
        <div class="row">
            <section class="col-lg-8 col-md-12 activity-container tile">
                <section class="activity-header">
                    <div>
                        <span><img src="./img/icons/icon-statistics.svg" class="header-icon only-mobile"/></span>
                        <div class="header-date">Monday, June 26</div>
                        <span><img src="./img/icons/icons-notes.svg" class="header-icon only-mobile"/></span>
                    </div>
                    <div class="header-dow-container">
                        <img src="./img/icons/icon-left.svg" alt="<" class="only-desktop arrow">
                        <span class="header-dow">S</span>
                        <span class="header-dow active">M</span>
                        <span class="header-dow checked">T
                            <span class="check-container">
                                <img src="./img/icons/icons-check.svg" class="check only-mobile"/>
                                <img src="./img/icons/icons-check-white.svg" class="check only-desktop"/>
                            </span>
                        </span>
                        <span class="header-dow today checked">W
                            <span class="check-container">
                                <img src="./img/icons/icons-check.svg" class="check only-mobile"/>
                                <img src="./img/icons/icons-check-white.svg" class="check only-desktop"/>
                            </span>
                        </span>
                        <span class="header-dow disabled">T</span>
                        <span class="header-dow disabled">F</span>
                        <span class="header-dow disabled">S</span>
                        <img src="./img/icons/icon-right.svg" alt=">" class="only-desktop arrow">
                    </div>
                </section>

                <section class="activity-tile">
                    <div class="stats only-mobile">
                        <div class="stat-container">
                            <span class="stat-description">This week</span>
                            <span class="stat-number">2/4</span>
                        </div>
                        <span class="vertical-line"></span>
                        <div class="stat-container">
                            <span class="stat-description">Total done</span>
                            <span class="stat-number">2</span>
                        </div>
                    </div>

                    <section class="activity-details">
                        <img src="./img/icons/icon-left.svg" alt="<" class="arrow">

                        <div class="activity">
                            <span class="activity-message">Meditate at least 5 minutes</span>
                            <img class="activity-icon only-mobile" src="./img/meditation-green.png"/>
                            <img class="activity-icon only-desktop" src="./img/meditation-blue.png"/>
                            <div class="check-in-button">
                                <img class="check-in-logo check-in-logo-grey" src="./img/icons/icons-check-grey.svg"/>
                                <img class="check-in-logo check-in-logo-white" src="./img/icons/icons-check-white.svg"/>
                                <div class="check-in-text check-in-text-default only-mobile">CHECK IN</div>
                                <div class="check-in-text check-in-text-done only-mobile">DONE</div>
                            </div>
                        </div>

                        <img src="./img/icons/icon-right.svg" alt=">" class="arrow">
                    </section>

                    <section class="add-a-note only-mobile">
                        + Add a Note
                    </section>
                </section>
            </section>

            <section class="notes tile only-desktop col"></section>
        </div>

        <div class="row only-desktop">
            <section class="stats tile col"></section>
            <section class="chart tile col"></section>
        </div>
    </div>
</div>

<footer class="only-mobile">
    <nav>
        <a href="#" class="nav-link">
            <img class="nav-icon" src="./img/icons/icon-my-dojo.svg"/>
            <div class="nav-text">My Dojo</div>
        </a>
        <a href="#" class="nav-link active">
            <img class="nav-icon" src="./img/icons/icons-habit-filled-2.svg"/>
            <div class="nav-text">Habits</div>
        </a>
        <a href="#" class="nav-link">
            <img class="nav-icon" src="./img/icons/icon-chat.svg"/>
            <div class="nav-text">Chat</div>
        </a>
        <a href="#" class="nav-link">
            <img class="nav-icon" src="img/icons/icon-concierge-2.svg"/>
            <div class="nav-text">Concierge</div>
        </a>
        <a href="#" class="nav-link">
            <img class="nav-icon" src="./img/icons/icon-journey.svg"/>
            <div class="nav-text">Journey</div>
        </a>
    </nav>
</footer>

</body>
</html>
